		'<h3>Honeymade</h3>',
		'<p class="col-md-8">Perched on a stool in front of a window across from Ronald Reagan UCLA Medical Center, Jeff Selwyn looks up to watch the traffic go by.<br><br>Selwyn is the owner of Honeymade Sweet and Savory, a restaurant that opened last month in Westwood Village.<br><br>"I like to create and I think you can do a lot of that with food," Selwyn said with a soft South African accent.<br><br>When he was younger, Selwyn served in the South African Army.<br><br>"After the army, I had to decide what I was going to do," Selwyn said. "I decided to go into the food business."A chef in the officer’s mess taught him how to cook.<br><br>After leaving the army, Selwyn studied hotel management at the University of Witwatersrand in South Africa, where his emphasis was on desserts and pastries.<br><br>Selwyn said some of his most intriguing dishes at Honeymade were inspired by this training, such as his signature sweet and savory waffle sandwiches, the Kimchi Tuna Waffle and the Tangerine Chicken Waffle.<br><br>"I wanted to put another twist to (desserts) and create something else that no one else is doing," Selwyn said.<br><br>Selwyn said he plans on opening another Honeymade in Las Vegas.</p><p class="col-md-4">  <ul class="icons-ul"><li><i class="glyphicon glyphicon-map-marker"></i> 10874 Kinross Ave, Los Angeles</li> 	<li><i class="glyphicon glyphicon-earphone"></i> (310) 208-5070</li> 	<li><i class="glyphicon glyphicon-calendar"></i> Mon-Fri 11 a.m. to 9 p.m., Sat 11:30 a.m. to 8:30 p.m.</li>  <li><i class="glyphicon glyphicon-cutlery"></i> Delivery: Yes</li>	<li><i class="glyphicon glyphicon-tag"></i> $</li> 	<li><i class="glyphicon glyphicon-info-sign"></i> No alcohol. Street parking.</li></ul></p>'

n for the food there. We are foodies &#45; we love food, we love watching people enjoy our food."</p><p class="col-md-4">  <ul class="icons-ul"><li><i class="glyphicon glyphicon-map-marker"></i> 972 Gayley Ave, Los Angeles</li> 	<li><i class="glyphicon glyphicon-earphone"></i> (310) 208-5070</li> 	<li><i class="glyphicon glyphicon-calendar"></i> Mon-Sun 11 a.m. to 3 a.m.</li>  	<li><i class="glyphicon glyphicon-tag"></i> $</li> 	<li><i class="glyphicon glyphicon-info-sign"></i> No alcohol. Street parking.</li></ul></p>'
